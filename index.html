<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music of the past in the future!">
    <meta name="author" content="Kieran Sroka">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Music Online</title>
</head>

<body>
    <main>
        <!-- Lower part of page -->
        <div id="w95-home">
            <!-- Pink overlay -->
            <div id="overlay"></div>
            <!-- Container with windows icons and IE window -->
            <div class="container ms-0 me-0" id="icon-contain">
                <!-- Row with my comp, paint, and IE box -->
                <div class="row pt-4">
                    <!-- My comp -->
                    <div class="col text-center fixed-icon-col">
                        <img class="icons-95" src="images/mycomp.png" alt="my computer icon">
                        <p class="icons-95-txt">My Computer</p>
                    </div>
                    <!-- Paint -->
                    <div class="col ps-5 text-center fixed-icon-col">
                        <img class="icons-95" src="images/paint.png" alt="paint icon">
                        <p class="icons-95-txt ps-1">Paint</p>
                    </div>
                </div>
                <!-- ~~~~~~IE box start~~~~~ -->
                <button id="button" class="openBtn" type="button">Open</button>
                <!-- Neighbourhood Icon -->
                <div class="row pt-4">
                    <div class="col-1 text-center fixed-icon-col">
                        <img class="icons-95" src="images/networkneighborhood.png" alt="network neighborhood icon">
                        <p class="icons-95-txt">NetworkNeighborhood</p>
                    </div>
                </div>
                <!-- Mail Icon -->
                <div class="row pt-4">
                    <div class="col-1  text-center fixed-icon-col">
                        <img class="icons-95" src="images/mail.png" alt="mail icon">
                        <p class="icons-95-txt">Mail</p>
                    </div>
                </div>
                <!-- Recycle Icon -->
                <div class="row pt-4">
                    <div class="col-1  text-center fixed-icon-col">
                        <img class="icons-95" src="images/recycle.png" alt="recycle bin icon">
                        <p class="icons-95-txt">Recycle Bin</p>
                    </div>
                </div>
                <!-- IE Icon -->
                <div class="row pt-4">
                    <div class="col-1  text-center fixed-icon-col">
                        <img class="icons-95" src="images/ie95.png" alt="internet explorer icon">
                        <p class="icons-95-txt">Internet Explorer</p>
                    </div>
                </div>
                <!-- Briefcase logo -->
                <div class="row pt-4">
                    <div class="col-1  text-center fixed-icon-col">
                        <img class="icons-95" src="images/briefcase.png" alt="briefcase icon">
                        <p class="icons-95-txt">Briefcase</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- Start of footer -->
    <footer id="myFooter" class="container-fluid pe-0">
        <div class="row h-100 w-100 me-0">
            <div class="col-1 d-flex align-items-center ps-1 pe-0 h-100">
                <!-- Dropup button -->
                <div class="btn-group dropup">
                    <button type="button" id="start" class="ps-1 pt-0 pe-0 fw-bolder lh-sm text-start"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="footer-logo" class="me-1 pb-1" src="images/logo.png" alt="Music Online Logo">
                        <span class="">Start</span>
                    </button>
                    <div class="dropdown-menu text-center">
                        <ul class="ps-0">
                            <!-- Dropup button content -->
                            <li>Welcome to</li>
                            <li>V A P O R W A V E</li>
                            <li><img id="vapSun" src="images/vaporwave.png" alt=""></li>
                        </ul>
                        <button id="shutDown" class="ps-0 position-absolute bottom-0 start-0 ps-3">
                            <img class="menu-icons me-1" src="images/turnoff.png" alt="Shutdown Button">Sh<u>u</u>t
                            Down...
                        </button>
                    </div>
                </div>
                <!-- Facebook and twitter icon links -->
                <img src="images/otherlittlebar.png" class="foot-bars ms-1" alt="">
                <img src="images/littlebar.png" class="foot-bars pe-1" alt="">
                <a href="#"><img src="images/facebook.png" class="foot-bars" alt="Link to music online facebook"></a>
                <a href="#"><img src="images/twitter.png" class="foot-bars" alt="Link to music online twitter"></a>
                <img src="images/otherlittlebar.png " class="foot-bars ps-1" alt="">
                <img src="images/littlebar.png" class="foot-bars" alt="">
            </div>
            <div class="col-10">
            </div>
            <div class="col-1 d-flex flex-row justify-content-end align-items-center h-100 pe-0">
                <!-- Time on bottom right -->
                <img src="images/otherlittlebar.png" class="foot-bars me-1" alt="" id="foot-end-bars">
                <p class="mb-0 ps-1 pe-2" id="time"></p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
