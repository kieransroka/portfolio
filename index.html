<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music of the past in the future!">
    <meta name="author" content="Kieran Sroka">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Kieran Sroka Portfolio</title>
</head>

<body>
    <main>
        <!-- Lower part of page -->
        <div id="w95-home">
            <!-- Pink overlay -->
            <div id="overlay" class="main-overlay"></div>
            <!-- Container with windows icons and IE window -->
            <div class="container ms-0 me-0" id="icon-contain">
                <!-- Row with my comp, paint, and IE box -->
                <div class="row pt-4">
                    <!-- My comp -->
                    <div class="col text-center fixed-icon-col">
                        <img class="icons-95" src="images/mycomp.png" alt="my computer icon">
                        <p class="icons-95-txt">My Computer</p>
                    </div>
                    <!-- Paint -->
                    <div class="col ps-5 text-center fixed-icon-col">
                        <img class="icons-95" src="images/paint.png" alt="paint icon">
                        <p class="icons-95-txt ps-1">Paint</p>
                    </div>
                </div>
                <!-- ~~~~~~IE box start~~~~~ -->
                <button id="button" class="openBtn" type="button">Open</button>
                <button id="test" class="testBtn" type="button">Test</button>
                <!-- Neighbourhood Icon -->
                <div class="row pt-4">
                    <div class="col-1 text-center fixed-icon-col">
                        <img class="icons-95" src="images/networkneighborhood.png" alt="network neighborhood icon">
                        <p class="icons-95-txt">NetworkNeighborhood</p>
                    </div>
                </div>
                <!-- Mail Icon -->
                <div class="row pt-4">
                    <div class="col-1  text-center fixed-icon-col">
                        <img class="icons-95" src="images/mail.png" alt="mail icon">
                        <p class="icons-95-txt">Mail</p>
                    </div>
                </div>
                <!-- Recycle Icon -->
                <div class="row pt-4">
                    <div class="col-1  text-center fixed-icon-col">
                        <img class="icons-95" src="images/recycle.png" alt="recycle bin icon">
                        <p class="icons-95-txt">Recycle Bin</p>
                    </div>
                </div>
                <!-- IE Icon -->
                <div class="row pt-4">
                    <div class="col-1  text-center fixed-icon-col">
                        <img class="icons-95" src="images/ie95.png" alt="internet explorer icon">
                        <p class="icons-95-txt">Internet Explorer</p>
                    </div>
                </div>
                <!-- Briefcase logo -->
                <div class="row pt-4">
                    <div class="col-1  text-center fixed-icon-col">
                        <img class="icons-95" src="images/briefcase.png" alt="briefcase icon">
                        <p class="icons-95-txt">Briefcase</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Start of footer -->
    <footer id="footer" class="container-fluid pe-0 ps-0">
        <div id="footer-overlay"></div>
        <div class="row h-100 w-100 me-0 ms-0 pe-1 flex-nowrap">
            <div class="col d-flex align-items-center ps-1 pe-0 h-100">
                <!-- Dropup button -->
                <div class="btn-group dropup" id="dropup">
                    <button type="button" id="start" class="start ps-1 pt-0 pe-0 fw-bolder lh-sm text-start"
                        data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="-4, 8">
                        <img class="footer-logo me-1 pb-1" src="images/logo.png" alt="Music Online Logo">
                        Start
                    </button>
                    <!-- Dropup content -->
                    <div id="dropdown-menu" class="dropdown-menu text-center pt-0 pb-0">
                        <div id="dropup-overlay"></div>
                        <div class="container-fluid h-100">
                            <div class="row h-100">
                                <div class="col-2 text-start ps-0 pe-0" id="dropup-banner">
                                    <h3 class="ms-0 me-0 mb-0">Windows <span class="text-white">95</span>
                                    </h3>
                                </div>
                                <div class="col-10 ps-0 pe-1 pb-1 text-start d-flex flex-column justify-content-end">
                                    <button id="e-revive" class="ps-1 mb-1 w-100 text-start ie-launch"
                                        data-address="https://reduviid-expiration.000webhostapp.com/index.php">
                                        <img class="menu-icons me-2" src="images/ie95.png" alt="eRevive"><u>e</u>Revive
                                    </button>
                                    <button id="get-media" class="ps-1 mb-1 w-100 text-start ie-launch"
                                        data-address="https://kieransroka.github.io/getmedia/">
                                        <img class="menu-icons me-2" src="images/ie95.png"
                                            alt="Get Media"><u>G</u>etMedia
                                    </button>
                                    <button id="winter-adventure" class="ps-1 mb-1 w-100 text-start ie-launch"
                                        data-address="https://kieransroka.github.io/winter-adventure/index.html">
                                        <img class="menu-icons me-2" src="images/ie95.png"
                                            alt="Winter Adventure"><u>W</u>inter <u>A</u>dventure
                                    </button>
                                    <div class="start-divider"></div>
                                    <button id="shutdown" class="ps-1 w-100 text-start">
                                        <img class="menu-icons me-2" src="images/turnoff.png"
                                            alt="Shutdown Button">Sh<u>u</u>t
                                        Down...
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Facebook and twitter icon links -->
                <img src="images/otherlittlebar.png" class="foot-bars ms-1" alt="">
                <img src="images/littlebar.png" class="foot-bars pe-1" alt="">
                <a href="#"><img src="images/facebook.png" class="foot-bars" alt="Link to music online facebook"></a>
                <a href="#"><img src="images/twitter.png" class="foot-bars" alt="Link to music online twitter"></a>
                <img src="images/otherlittlebar.png " class="foot-bars ps-1" alt="">
                <img src="images/littlebar.png" class="foot-bars" alt="">
                <!-- Taskbar Windows -->
                <div class="row ps-3 flex-nowrap w-100 mw-100 w-100" id="footer-windows">
                </div>
            </div>
            <div class="col-2 d-flex flex-nowrap justify-content-end align-items-center h-100 ps-0 pe-0">
                <img src="images/otherlittlebar.png" class="foot-bars me-1" alt="" id="foot-end-bars">
                <!-- Time on bottom right -->
                <div id="time-contain" class="d-flex align-items-center">
                    <img src='images/volume.png' id='volume' alt=''>
                    <p class="mb-0 ps-1 pe-2 d-inline fw-bold" id="time"></p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
