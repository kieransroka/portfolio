<div class="container ps-0 pe-0 ie-box">
    <div class="ie-box-border">
        <!-- Top bar on IE box -->
        <div class="ie-box-header row align-items-center ms-0 me-0">
            <div class="col col-sm-8 d-flex align-items-center ps-1 text-nowrap">
                <img src="images/logopagebw.png" alt="" class="address-logo me-1">
                <p class="mb-0"> Macrohard Interweb Adventurer
                </p>
            </div>
            <div class="col col-sm-4 pe-1 d-flex justify-content-end text-nowrap">
                <button class="mini-btn"></button>
                <button class="maxi-btn"></button>
                <button class="close-btn"></button>
            </div>
        </div>
        <div class="ie-header row mb-1 me-0 ms-0">
            <!-- File bar on IE box -->
            <div class="ie-file row align-items-center ms-0 ps-0">
                <div class="col ps-1">
                    <ul class="ie-file-list list-group list-group-horizontal ">
                        <li class="pe-2"><img src="images/littlebar.png" alt=""
                                class="separate-bar d-inline-block align-text-bottom"></li>
                        <li class="pe-1 d-flex align-items-center"><button><u>F</u>ile</button></li>
                        <li class="pe-1 d-flex align-items-center"><button><u>E</u>dit</button></li>
                        <li class="pe-1 d-flex align-items-center"><button><u>V</u>iew</button></li>
                        <li class="pe-1 d-flex align-items-center"><button><u>G</u>o</button></li>
                        <li class="pe-1 d-flex align-items-center">
                            <button><u>F</u>avourites</button>
                        </li>

                        <li class="d-flex align-items-center"><button><u>H</u>elp</button></li>
                    </ul>
                </div>
            </div>
            <!-- Bar with back button on IE box -->
            <div class="ie-back row ms-0 ps-1">
                <div class="col-2 ps-0 pe-1 text-center back-icon-col text-start d-flex flex-nowrap">
                    <img src="images/littlebar.png" alt="" class="back-little-bar pt-1 me-1">
                    <button class="back-btn pt-1">
                        <img src="images/back.png" alt="" class="back-icons">
                        Back
                    </button>
                </div>
                <div class="forward-btn col text-center back-icon-col ps-0 pe-0 me-1">
                    <button class="pt-1">
                        <img src="images/forward.png" alt="" class="back-icons">
                        Forward
                    </button>
                </div>
                <div class="col text-center back-icon-col ps-0 pe-0 me-1">
                    <button class="pt-1">
                        <img src="images/stop.png" alt="" class="back-icons">
                        Stop
                    </button>
                </div>
                <div class="col text-center back-icon-col ps-0 pe-0 me-1">
                    <button class="refresh-btn pt-1">
                        <img src="images/refresh.png" alt="" class="back-icons">
                        Refresh
                    </button>
                </div>
                <div class="ie-home-icon col text-center back-icon-col ps-0 pe-0">
                    <button class="pt-1">
                        <img src="images/home.png" alt="" class="back-icons">
                        Home
                    </button>
                </div>

            </div>
            <!-- Bar with address on IE box -->
            <div class="ie-address row d-flex flex-nowrap align-items-center ms-0 ps-0 pe-0">
                <div
                    class="address-start col-xl-1 col-lg-2 ps-1 pe-1 text-end d-flex align-items-center justify-content-between">
                    <img src="images/littlebar.png" alt="" class="separate-bar float-start me-1">
                    <p class="d-block mb-0 ">A<u>d</u>dress:</p>
                </div>
                <div class="address-bar col ps-1 pe-0 d-flex align-items-center text-truncate">
                    <img src="images/logopagebw.png" alt="" class="me-1 address-logo">
                    <p class="address-url mb-0 d-inline text-truncate"></p>
                    <img src="images/arrow.png" alt="" class="arrow-icon ms-auto">
                </div>
                <div class="address-go col-1">
                    <a href="" class="go-btn" target="_blank">
                    <button class="btn-flash w-100">
                        <img src="images/go-arrow.png" alt="" class="address-go-arrow">
                        Go
                    </button>
                </a>
                </div>
                <div class="address-links col-1 ps-1 d-flex text-start flex-nowrap">
                    <img src="images/littlebar.png" alt="" class="separate-bar pt-1">
                    <button>
                        Links
                    </button>
                </div>
            </div>
        </div>
        <!-- Main area of IE box -->
        <div class="ie-main row text-center g-0">
            <div class="col ps-0 pe-0">
                <iframe src="" title="main window" class="ie-iframe"></iframe>
            </div>
        </div>
        <!-- Bottom bar of IE window -->
        <div class="ie-bottom row">
            <div class="col-8 ie-bottom-bars ps-1">
                <img src="images/logopagebw.png" alt="" class="address-logo">
            </div>
            <div class="btm-bar-2 col-1 ie-bottom-bars">
            </div>
            <div class="btm-bar-3 col-1 ie-bottom-bars">
            </div>
            <div class="btm-bar-last col ie-bottom-bars ps-1 pe-0">
                <img src="images/earthsearch.png" alt="" class="earthsearch-bottom">
                <p class="internet-zone d-inline fw-bold">Internet Zone</p>
            </div>
        </div>
    </div>
</div>
